name: Codex9 Unit Tests
permissions:
  contents: read
  
on:
  # pull_request:
#     types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run Codex9 Tests
        run: |
          echo "üîç Running unit tests..."
          pytest -q miniproject-1-codex9/test_codex9.py
